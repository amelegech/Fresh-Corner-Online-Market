<div class="container" >
<h3>Reset Farmer Password!</h3>
<form [formGroup]="myForm" (ngSubmit)="changePassword()">
    
     <mat-form-field class="example-full-width">
        <mat-label>Enter New Password</mat-label>
        <input type="text" matInput placeholder="Enter your New Password" id="password" formControlName="password" value="">
      </mat-form-field>
  <br>
    <button type="submit" mat-flat-button color="primary" >Confirm</button>
</form>
</div>
